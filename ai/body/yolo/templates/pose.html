<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #eaf4ff;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      color: #0077ff;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .video-box img {
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,119,255,0.3);
    }

    .entry-list {
      background-color: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,119,255,0.15);
      max-width: 300px;
      width: 100%;
    }

    .entry-list h3 {
      margin-top: 0;
      color: #0077ff;
    }

    .entry-list ul {
      list-style: none;
      padding-left: 0;
      font-size: 1rem;
    }

    .entry-list li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>1 공장</h2>

  <div class="container">
    <!-- CCTV 영상 -->
    <div class="video-box">
      <img src="{{ url_for('video_feed') }}" />
    </div>
  </div>

  <script>

  </script>

</body>
</html>
