<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f4f7fb;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #005B9F;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 32px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: nowrap;
      width: 100%;
      max-width: 1200px;
    }

    .video-box {
      width: 60%;
      max-width: 800px;
    }

    .video-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 159, 0.2);
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 35%;
      min-width: 300px;
    }

    .entry-list {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 159, 0.1);
      width: 100%;
    }

    .entry-list h3 {
      margin-top: 0;
      color: #005B9F;
      font-size: 24px;
      border-bottom: 2px solid #00A9E0;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .entry-list ul {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
      color: #333;
    }

    .entry-list li {
      margin: 10px 0;
      padding: 8px;
      background-color: #f0f8ff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .entry-list li:hover {
      background-color: #d1e7ff;
    }

    .video-box-small img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 159, 0.1);
    }

    /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .video-box,
      .right-panel,
      .entry-list {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>1 Í≥µÏû•</h2>

  <div class="container">
    <!-- ÏôºÏ™Ω: ÌÅ∞ CCTV ÏòÅÏÉÅ -->
    <div class="video-box">
      <img src="{{ url_for('cctv_feed') }}" alt="CCTV ÏòÅÏÉÅ" />
    </div>

    <!-- Ïò§Î•∏Ï™Ω: Ï∂úÍ∑ºÏûê Î¶¨Ïä§Ìä∏ + ÏûëÏùÄ ÏòÅÏÉÅ -->
    <div class="right-panel">
      <div class="entry-list">
        <h3>‚úÖ Ï∂úÍ∑ºÏûê Î¶¨Ïä§Ìä∏</h3>
        <ul id="user-list">
          <li>Î∂àÎü¨Ïò§Îäî Ï§ë...</li>
        </ul>
      </div>

      <div class="video-box-small">
        <img src="{{ url_for('video_feed') }}" alt="CCTV ÏòÅÏÉÅ" />
      </div>
    </div>
  </div>

  <!-- Socket.IO ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ -->
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    let no_hat_count = {};
    let userList = document.getElementById('user-list');
    userList.innerHTML = '';

    const socket = io();  // WebSocket Ïó∞Í≤∞

    // Î≤åÏ†ê Îç∞Ïù¥ÌÑ∞ ÏàòÏã†
    socket.on('penalty_update', function(data) {
      const userListItems = document.querySelectorAll('#user-list li');
      no_hat_count = data;
      userListItems.forEach(li => {
        const userName = li.textContent.split(' (')[0];
        if (no_hat_count[userName] !== undefined) {
          li.textContent = `${userName} (Î≤åÏ†ê: ${no_hat_count[userName]})`;
        }
      });
    });

    function fetchVerifiedUsers() {
      fetch('http://192.168.203.132:5000/users')
        .then(response => response.json())
        .then(userData => {
          userList.innerHTML = '';
          if (userData.length === 0) {
            const li = document.createElement('li');
            li.textContent = 'ÏïÑÏßÅ ÏûÖÏû•ÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.';
            userList.appendChild(li);
          } else {
            Object.values(userData).forEach(user => {
              const li = document.createElement('li');
              const penalty = no_hat_count[user] !== undefined ? no_hat_count[user] : 0;
              li.textContent = `${user} (Î≤åÏ†ê: ${penalty})`;
              userList.appendChild(li);
            });
          }
        })
        .catch(error => {
          console.error('üö´ ÏÑúÎ≤Ñ ÏöîÏ≤≠ Ïò§Î•ò (Ï∂úÍ∑ºÏûê):', error);
        });
    }

    function getCurrentUserList() {
      const listItems = document.querySelectorAll('#user-list li');
      return Array.from(listItems).map(li => li.textContent.split(' (')[0]);
    }

    function sendUserListToServer(userData) {
      fetch('http://192.168.203.132:5001/save_users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ users: userData })
      })
      .then(response => response.json())
      .then(result => {
        console.log('‚úÖ ÏÑúÎ≤Ñ ÏùëÎãµ:', result);
      })
      .catch(error => {
        console.error('üö´ ÏÑúÎ≤Ñ Ï†ÑÏÜ° Ïò§Î•ò:', error);
      });
    }

    // Ï¥àÍ∏∞ Ïã§Ìñâ Î∞è Ï£ºÍ∏∞Ï†Å Í∞±Ïã†
    fetchVerifiedUsers();
    sendUserListToServer(getCurrentUserList());
    setInterval(fetchVerifiedUsers, 10000);
    setInterval(() => {
      sendUserListToServer(getCurrentUserList());
    }, 10000);
  </script>
</body>
</html>
