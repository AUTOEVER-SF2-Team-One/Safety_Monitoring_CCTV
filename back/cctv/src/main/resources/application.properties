spring.application.name=cctv

# 서버 설정
server.port=8080

# 데이터베이스 설정 (MySQL 사용)
spring.datasource.url=jdbc:mysql://localhost:3306/cctv_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# MySQL 연결 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.autoever.model
mybatis.configuration.map-underscore-to-camel-case=true

# 로깅 설정
logging.level.com.autoever=DEBUG
logging.level.org.springframework.web=DEBUG
